<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- JavaScript -->
    <script defer src="./js/script.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">

            <div class="wrapper">
                <img src="./images/logo.png" alt="Logo" class="login__logo">

                <h1 class="login__title">Fazer Login</h1>

                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="./images/facebook-icon.png" alt="Facebook_Logo">
                    </button>

                    <button type="button" class="icons__button">
                        <img src="./images/google-icon.png" alt="Google_Logo">
                    </button>

                    <button type="button" class="icons__button">
                        <img src="./images/apple-icon.png" alt="Apple_Logo">
                    </button>
                </div>

                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter Login
                </label>
            </div>

            <div class="wrapper">
                <div class="wrapper">
                    <button type="button" class="login__button" disabled>
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
    
                    <a href="#" class="login__link">não consegue iniciar sessão?</a>
                    <a href="#" class="login__link">criar conta</a>
                </div> 
            </div>
            
        </section>
        <section class="wallpaper"></section>
    </main>
    
</body>
</html>
